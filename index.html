      border-top: 4px solid #00c9ff;
      border-bottom: 4px solid #00c9ff;
      margin: 40px 0;
    }

    .slider-track {
      display: flex;
      width: calc(300px * 6);
      animation: scroll 20s linear infinite;
    }

    .slider-track img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .slider-track img {
        width: 200px;
        height: 140px;
      }
    }
