<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
   <meta charset="UTF-8"/>
  <meta name="google-site-verification" content="google09b08f3b30a8f358.html"/>
  <title>موقع YoGo - التسويق الرقمي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="موقع YoGo لخدمات التسويق الرقمي والتصميم، إدارة حملات وإعلانات وإبداع بصري.">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      direction: rtl;
      text-align: center;
    }

    header {
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      padding: 50px 20px;
      color: white;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    header p {
      margin-top: 10px;
      font-size: 18px;
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      background: #fff;
      border-top: 4px solid #00c9ff;
      border-bottom: 4px solid #00c9ff;
      margin: 40px 0;
    }

    .slider-track {
      display: flex;
      width: calc(300px * 6);
      animation: scroll 20s linear infinite;
    }

    .slider-track img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .slider-track img {
        width: 200px;
        height: 140px;
      }
    }

    footer {
      background: #333;
      color: #fff;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>التسويق الرقمي مع YoGo</h1>
    <p>نساعدك على النمو والانتشار!</p>
  </header>

  <!-- السلايدر البسيط -->
  <div class="slider-container">
    <div class="slider-track">
      <img src="https://via.placeholder.com/300x200/1abc9c/ffffff?text=YoGo+1" alt="صورة 1">
      <img src="https://via.placeholder.com/300x200/3498db/ffffff?text=YoGo+2" alt="صورة 2">
      <img src="https://via.placeholder.com/300x200/e74c3c/ffffff?text=YoGo+3" alt="صورة 3">
      <img src="https://via.placeholder.com/300x200/9b59b6/ffffff?text=YoGo+4" alt="صورة 4">
      <img src="https://via.placeholder.com/300x200/f39c12/ffffff?text=YoGo+5" alt="صورة 5">
      <img src="https://via.placeholder.com/300x200/2ecc71/ffffff?text=YoGo+6" alt="صورة 6">
    </div>
  </div>

  <footer>
    © 2025 YoGo - جميع الحقوق محفوظة
  </footer>

</body>
</html>
